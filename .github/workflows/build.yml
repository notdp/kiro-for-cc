name: Build and Compile Plugin

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build prompts
        run: npm run build-prompts
        
      - name: Compile TypeScript
        run: npm run compile
        
      - name: Build webpack bundle
        run: npm run package-web
        
      - name: Run tests
        run: npm test
        continue-on-error: true
        
      - name: Package VSIX
        run: |
          npm install -g @vscode/vsce
          vsce package
        
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-node-${{ matrix.node-version }}
          path: '*.vsix'
          retention-days: 30
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: |
            dist/
            src/prompts/target/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check TypeScript compilation
        run: npx tsc --noEmit
        
      - name: Check for TypeScript errors in test files
        run: npx tsc --noEmit --project tsconfig.test.json
        continue-on-error: true