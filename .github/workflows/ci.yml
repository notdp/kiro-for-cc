name: Continuous Integration

on:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build prompts
        run: npm run build-prompts
        
      - name: Type check
        run: npx tsc --noEmit
        
      - name: Compile
        run: npm run compile
        
      - name: Quick build test
        run: npm run package-web

  full-build:
    runs-on: ubuntu-latest
    needs: quick-check
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Full compilation and packaging
        run: |
          npm run build-prompts
          npm run compile
          npm run package-web
          
      - name: Run tests
        run: npm test
        continue-on-error: true
        
      - name: Create VSIX package
        run: |
          npm install -g @vscode/vsce
          vsce package
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: |
            *.vsix
            dist/
          retention-days: 14